<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== –§–û–ù –°–™–° –°–ù–ò–ú–ö–ê ===== */
body {
  min-height: 100vh;
  background: url("grass.jpg") center center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== –û–°–ù–û–í–ï–ù –ü–ê–ù–ï–õ ===== */
.game {
  width: 90%;
  max-width: 420px;
  background: rgba(255,255,255,0.85);
  border-radius: 28px;
  padding: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  margin-bottom: 12px;
}

.header h1 {
  font-size: 30px;
}

.money {
  font-size: 22px;
  margin-top: 4px;
}

/* ===== –¶–ï–ù–¢–†–ê–õ–ù–û –ü–û–õ–ï ===== */
.field {
  background: #2e7d32;
  border-radius: 22px;
  padding: 16px;
  display: flex;
  justify-content: center;
}

/* ===== GRID ‚Äì –¶–ï–ù–¢–™–† ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  gap: 12px;
}

/* ===== –ü–ê–†–¶–ï–õ ===== */
.plot {
  width: 70px;
  height: 70px;
  background: linear-gradient(#8d5524, #6d3f1f);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.plot:active {
  transform: scale(0.92);
}

/* ===== –ë–£–¢–û–ù–ò ===== */
.controls {
  display: flex;
  margin-top: 16px;
}

.controls button {
  flex: 1;
  margin: 0 4px;
  padding: 10px;
  border: none;
  border-radius: 14px;
  background: white;
  font-size: 16px;
  font-weight: bold;
  color: #1976d2;
}

/* ===== –ù–ò–í–û ===== */
.level {
  margin-top: 10px;
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">
    <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
    <div class="money">üí∞ <span id="money">500</span></div>
  </div>

  <div class="field">
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <button onclick="selectCrop('üåæ',5)">–ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectCrop('ü•ï',8)">–ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectCrop('üçÖ',12)">–î–æ–º–∞—Ç–∏</button>
  </div>

  <div class="level">‚≠ê –ù–∏–≤–æ: <span id="level">1</span></div>
</div>

<script>
const grid = document.getElementById("grid");
const moneyEl = document.getElementById("money");
const levelEl = document.getElementById("level");

let money = 500;
let level = 1;
let selectedCrop = null;
let selectedCost = 0;

for (let i = 0; i < 12; i++) {
  const plot = document.createElement("div");
  plot.className = "plot";
  plot.dataset.state = "empty";
  plot.onclick = () => handlePlot(plot);
  grid.appendChild(plot);
}

function selectCrop(crop, cost) {
  selectedCrop = crop;
  selectedCost = cost;
}

function handlePlot(plot) {
  if (plot.dataset.state === "empty" && selectedCrop && money >= selectedCost) {
    money -= selectedCost;
    moneyEl.textContent = money;
    plot.textContent = "‚è≥";
    plot.dataset.state = "growing";

    setTimeout(() => {
      plot.textContent = selectedCrop;
      plot.dataset.state = "ready";
    }, 3000);
  } 
  else if (plot.dataset.state === "ready") {
    plot.textContent = "";
    plot.dataset.state = "empty";
    money += 15;
    moneyEl.textContent = money;
    updateLevel();
  }
}

function updateLevel() {
  const newLevel = Math.floor(money / 200) + 1;
  if (newLevel !== level) {
    level = newLevel;
    levelEl.textContent = level;
  }
}
</script>

</body>
</html>

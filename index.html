<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* ===== BODY / –§–û–ù ===== */
body {
  min-height: 100vh;
  background: url("grass.JPG") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== –û–°–ù–û–í–ï–ù –ü–ê–ù–ï–õ ===== */
.game {
  width: 95%;
  max-width: 420px;
  background: rgba(0,0,0,0.25);
  border-radius: 24px;
  padding: 16px;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  color: white;
  margin-bottom: 12px;
}

.header h1 {
  font-size: 32px;
  margin-bottom: 6px;
}

.money {
  font-size: 22px;
}

/* ===== –ü–û–õ–ï ===== */
.field {
  background: #2f7d32;
  border-radius: 20px;
  padding: 14px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

/* ===== –ü–ê–†–¶–ï–õ ===== */
.plot {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: linear-gradient(#8d5524, #6f3f1d);
  border-radius: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.15s ease;
}

.plot:active {
  transform: scale(0.94);
}

/* ===== –ë–£–¢–û–ù–ò ===== */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
}

.controls button {
  flex: 1;
  margin: 0 4px;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  background: white;
  color: #1976d2;
  font-weight: bold;
  cursor: pointer;
}

/* ===== –ù–ò–í–û ===== */
.level {
  text-align: center;
  color: white;
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">
    <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
    <div class="money">üí∞ <span id="money">500</span></div>
  </div>

  <div class="field">
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <button onclick="selectCrop('üåæ', 5)">–ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectCrop('ü•ï', 8)">–ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectCrop('üçÖ', 12)">–î–æ–º–∞—Ç–∏</button>
  </div>

  <div class="level">‚≠ê –ù–∏–≤–æ: <span id="level">1</span></div>
</div>

<script>
const grid = document.getElementById("grid");
const moneyEl = document.getElementById("money");
const levelEl = document.getElementById("level");

let money = 500;
let level = 1;
let selectedCrop = null;
let selectedCost = 0;

const plots = [];

// —Å—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –ø–æ–ª–µ—Ç–∞
for (let i = 0; i < 12; i++) {
  const plot = document.createElement("div");
  plot.className = "plot";
  plot.dataset.state = "empty";
  plot.onclick = () => handlePlot(plot);
  grid.appendChild(plot);
  plots.push(plot);
}

function selectCrop(crop, cost) {
  selectedCrop = crop;
  selectedCost = cost;
}

function handlePlot(plot) {
  if (plot.dataset.state === "empty" && selectedCrop && money >= selectedCost) {
    money -= selectedCost;
    moneyEl.textContent = money;
    plot.textContent = "‚è≥";
    plot.dataset.state = "growing";

    setTimeout(() => {
      plot.textContent = selectedCrop;
      plot.dataset.state = "ready";
    }, 3000);
  }
  else if (plot.dataset.state === "ready") {
    plot.textContent = "";
    plot.dataset.state = "empty";
    money += 15;
    moneyEl.textContent = money;
    checkLevel();
  }
}

function checkLevel() {
  const newLevel = Math.floor(money / 200) + 1;
  if (newLevel !== level) {
    level = newLevel;
    levelEl.textContent = level;
  }
}
</script>

</body>
</html>
